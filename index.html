<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Agency (Vite + AlpineJS + TS)</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=family=Raleway:wght@600;700;800&family=Sacramento&family=Work+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body x-data>
    <header class="h-[50vh] bg-slate-400 relative">
      <img
        :src="$store.agency.featuredImage"
        class="absolute w-full h-full z-0"
      />
      <div class="container mx-auto py-6 z-10">
        <div class="text-6xl tracking-tight text-white">
          <h1 class="font-extrabold">DISCOVER YOUR</h1>
          <h1 class="font-extrabold">NEXT DESTINATION</h1>
        </div>
        <div class="container mx-auto my-10 space-y-4">
          <h3 class="text-white">Search for your next trip</h3>
          <input
            id="search"
            type="text"
            class="max-w-xl w-full p-4 rounded-lg shadow-lg"
          />
        </div>
      </div>
    </header>
    <div>
      <div class="container mx-auto py-10">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <template x-for="country in $store.agency.featuredCountries">
            <div class="bg-white rounded-lg shadow-lg p-6">
              <h2 class="text-xl font-bold mb-2" x-text="country.name"></h2>
              <p
                class="text-gray-700 text-base"
                x-text="country.description"
              ></p>
            </div>
          </template>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
